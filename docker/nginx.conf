# ============================================================
# OJT Master - Nginx Configuration (Issue #114)
# ============================================================
#
# 역할:
#   1. HTTPS 종료 (SSL termination)
#   2. 정적 파일 서빙 (React SPA)
#   3. API 프록시 (PostgREST + vLLM)
#
# 구조:
#   / → React SPA (정적 파일)
#   /rest/v1/* → PostgREST (PostgreSQL REST API)
#   /api/v1/* → vLLM (AI 서버, 외부 10.10.100.209:8001)
#
# ============================================================

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 로깅
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 256;

    # Upstream 정의
    upstream postgrest {
        server postgrest:3000;
        keepalive 32;
    }

    upstream vllm {
        server ${VLLM_HOST:-10.10.100.209}:8001;
        keepalive 8;
    }

    # ========================================
    # HTTP → HTTPS 리다이렉트
    # ========================================
    server {
        listen 80;
        server_name _;

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # 나머지는 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================
    # HTTPS 서버
    # ========================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL 설정
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ========================================
        # PostgREST API Proxy
        # /rest/v1/* → postgrest:3000/*
        # ========================================
        location ~ ^/rest/v1/(.*)$ {
            # CORS 헤더 (로컬 네트워크)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, apikey, Prefer' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Range, Location' always;

            # OPTIONS 프리플라이트 처리
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # PostgREST 프록시
            proxy_pass http://postgrest/$1$is_args$args;
            proxy_http_version 1.1;

            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # PostgREST 특수 헤더 전달
            proxy_set_header Accept-Profile $http_accept_profile;
            proxy_set_header Content-Profile $http_content_profile;
            proxy_set_header Prefer $http_prefer;

            # 타임아웃
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # 버퍼링
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
        }

        # ========================================
        # Local AI API Proxy (vLLM)
        # /api/v1/* → vLLM:8001/v1/*
        # ========================================
        location ~ ^/api/v1/(.*)$ {
            # CORS 헤더 (로컬 네트워크)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            # OPTIONS 프리플라이트 처리
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # vLLM 프록시
            proxy_pass http://vllm/v1/$1$is_args$args;
            proxy_http_version 1.1;

            # 헤더 설정
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # 타임아웃 (AI 생성은 시간이 오래 걸릴 수 있음)
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # 버퍼링
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
        }

        # ========================================
        # AI 헬스체크
        # ========================================
        location /api/health {
            proxy_pass http://vllm/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # ========================================
        # Frontend: React SPA (정적 파일)
        # ========================================
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;

            # 보안 헤더 (정적 파일용)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # 정적 자산 캐싱 (js, css, 이미지 등)
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }
    }
}
